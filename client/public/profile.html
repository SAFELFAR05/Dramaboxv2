<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELFARBOX - Profil v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #141414; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .movie-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="min-h-screen pb-24">
    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 bg-black/90 p-4 flex justify-between items-center px-4 md:px-8">
        <a href="/" class="flex items-center space-x-2 text-white hover:text-gray-300 transition">
            <i class="fas fa-arrow-left text-2xl"></i>
            <span class="text-xl font-bold">Kembali</span>
        </a>
        <h1 class="text-white text-xl md:text-2xl font-bold tracking-tighter uppercase cursor-pointer" onclick="window.location.href='/'">
            <span class="text-red-600">ELFAR</span><span class="italic">BOX</span> <span class="text-[10px] lowercase font-light text-gray-400">v2.1</span>
        </h1>
    </nav>

    <div class="pt-24 px-4 max-w-4xl mx-auto space-y-8">
        <!-- User Info -->
        <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl p-6 flex flex-col items-center md:flex-row md:items-center md:space-x-6 text-center md:text-left">
            <div class="w-20 h-20 bg-gradient-to-br from-red-600 to-red-900 rounded-full flex items-center justify-center text-3xl font-bold shadow-lg border-2 border-white/10 mb-4 md:mb-0">U</div>
            <div class="flex-1">
                <h2 class="text-2xl font-bold text-white tracking-tight">Pengguna Setia</h2>
                <p class="text-white/40 text-sm">elfarbox@elfar.my.id</p>
            </div>
            <div class="flex space-x-2 mt-4 md:mt-0">
                <button class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm font-medium transition">Edit</button>
                <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition">Keluar</button>
            </div>
        </div>

        <!-- Watch History -->
        <section id="history-section" class="space-y-4">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-bold flex items-center"><i class="fas fa-history mr-3 text-red-600"></i>Riwayat Tontonan</h3>
                <button onclick="clearHistory()" class="text-xs text-gray-400 hover:text-red-500 transition-colors">Hapus Semua</button>
            </div>
            <div id="history-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                <div class="text-center py-10 col-span-full text-white/30 italic">Belum ada riwayat tontonan.</div>
            </div>
        </section>
    </div>

    <!-- Mobile Navigation Bar (Bottom) -->
    <div class="md:hidden fixed bottom-0 w-full bg-black/20 backdrop-blur-xl border-t border-white/10 z-50 px-6 py-2 pb-4 flex justify-between items-center text-gray-400">
        <a href="/" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Beranda</span>
        </a>
        <a href="/shorts.html" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-play-circle text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Shorts</span>
        </a>
        <a href="/vip.html" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-crown text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">VIP</span>
        </a>
        <a href="/dubbed.html" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-language text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Sulih</span>
        </a>
        <a href="/profile.html" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95 text-white">
            <i class="fas fa-user text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Profil</span>
        </a>
    </div>

    <script>
        const HISTORY_KEY = 'watch_history';

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            const container = document.getElementById('history-list');
            
            if (history.length === 0) {
                container.innerHTML = '<div class="text-center py-10 col-span-full text-white/30 italic">Belum ada riwayat tontonan.</div>';
                return;
            }

            container.innerHTML = history.map(item => `
                <div onclick="window.location.href='/detail.html?id=${item.bookId}&episode=${item.lastEpisode}'" class="movie-card bg-white/5 rounded-xl overflow-hidden border border-white/10 transition-all duration-300 cursor-pointer group">
                    <div class="aspect-[2/3] relative overflow-hidden bg-gray-800">
                        <img src="${item.coverWap}" alt="${item.bookName}" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black p-2">
                            <span class="bg-red-600 text-[10px] font-bold px-2 py-0.5 rounded shadow-lg">Eps ${item.lastEpisode}</span>
                        </div>
                    </div>
                    <div class="p-2">
                        <p class="text-xs font-bold line-clamp-1 text-white/90">${item.bookName}</p>
                        <p class="text-[9px] text-white/40 mt-1">${new Date(item.timestamp).toLocaleDateString()}</p>
                    </div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Hapus semua riwayat tontonan?')) {
                localStorage.removeItem(HISTORY_KEY);
                loadHistory();
            }
        }

        loadHistory();
    </script>
</body>
</html>
