<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELFARBOX - Detail Drama [v1.2.1]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #141414; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .video-container { 
            position: relative; 
            width: 100%; 
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full z-50 p-4 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-center">
        <a href="/" class="flex items-center space-x-2 text-white hover:text-gray-300 transition">
            <i class="fas fa-arrow-left text-2xl"></i>
            <span class="text-xl font-bold">Kembali</span>
        </a>
        <h1 class="text-white text-xl md:text-2xl font-bold tracking-tighter uppercase cursor-pointer" onclick="window.location.href='/'"><span class="text-red-600">ELFAR</span><span class="italic">BOX</span> <span class="text-[10px] lowercase font-light text-gray-400">v2.1</span></h1>
    </nav>
    
    <!-- Profile Sidebar/Modal -->
    <div id="profile-modal" class="modal items-center justify-center p-4">
        <div class="bg-white/10 backdrop-blur-xl rounded-2xl max-w-md w-full max-h-[80vh] overflow-y-auto relative border border-white/20 shadow-2xl scrollbar-hide">
            <button onclick="closeProfile()" class="absolute top-4 right-4 z-50 bg-black/20 hover:bg-black/40 w-8 h-8 rounded-full flex items-center justify-center transition-colors">
                <i class="fas fa-times text-white/70"></i>
            </button>
            <div class="p-8">
                <div class="flex items-center space-x-4 mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-red-600 to-red-900 rounded-full flex items-center justify-center text-2xl font-bold shadow-lg border border-white/20">U</div>
                    <div>
                        <h2 class="text-xl font-bold text-white tracking-tight">Pengguna Setia</h2>
                        <p class="text-white/50 text-sm">elfarbox@elfar.my.id</p>
                    </div>
                </div>
                <div class="space-y-2">
                    <button class="w-full flex items-center justify-between p-3.5 hover:bg-white/10 rounded-xl transition-all text-white/90 group">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center group-hover:bg-white/10 transition-colors">
                                <i class="fas fa-user-circle text-lg text-white/60"></i>
                            </div>
                            <span class="font-medium">Akun Saya</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-white/30 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <div class="h-[1px] bg-white/10 my-6"></div>
                    <button class="w-full flex items-center space-x-4 p-3.5 hover:bg-red-500/10 rounded-xl transition-all text-red-400 group">
                        <div class="w-10 h-10 rounded-lg bg-red-500/5 flex items-center justify-center group-hover:bg-red-500/10 transition-colors">
                            <i class="fas fa-sign-out-alt text-lg"></i>
                        </div>
                        <span class="font-medium">Keluar</span>
                    </button>
                </div>
                <p class="text-[10px] text-white/30 mt-10 text-center uppercase tracking-[0.2em] font-bold">ELFARBOX v2.1</p>
            </div>
        </div>
    </div>

    <div id="detail-content" class="min-h-screen pt-20 px-4 md:px-12 max-w-6xl mx-auto pb-20">
        <div class="flex items-center justify-center h-64"><i class="fas fa-spinner fa-spin text-4xl text-red-600"></i></div>
    </div>

    <script>
        const API_BASE = 'https://dramaboxv2.elfar.my.id';
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');
        const episodeIdx = parseInt(urlParams.get('episode')) || 1;

        async function fetchDetail() {
            if (!bookId) return window.location.href = '/';
            try {
                console.log("Fetching details for:", bookId);
                const [episodes, trending, dramaDetail] = await Promise.all([
                    fetch(`${API_BASE}/allepisode?bookId=${bookId}`).then(r => r.ok ? r.json() : []),
                    fetch(`${API_BASE}/trending`).then(r => r.ok ? r.json() : []),
                    fetch(`${API_BASE}/detail?bookId=${bookId}`).then(r => r.ok ? r.json() : null)
                ]);
                console.log("Details fetched:", { episodes, trending, dramaDetail });

                if (!Array.isArray(episodes) || episodes.length === 0) {
                    document.getElementById('detail-content').innerHTML = '<div class="text-center py-20">Gagal memuat episode.</div>';
                    return;
                }

                // Use the new detail API data if available, fallback to trending or first episode
                const drama = dramaDetail?.book || trending.find(d => d.bookId === bookId) || episodes[0];
                const currentEp = episodes[episodeIdx - 1] || episodes[0];

                // Extract video URL correctly from the new API structure
                let videoUrl = "";
                if (currentEp.cdnList && currentEp.cdnList.length > 0) {
                    const cdn = currentEp.cdnList.find(c => c.isDefault === 1) || currentEp.cdnList[0];
                    if (cdn.videoPathList && cdn.videoPathList.length > 0) {
                        // Look for a valid video path (preferring 720p but accepting any)
                        const path = cdn.videoPathList.find(p => p.quality === 720) || cdn.videoPathList[0];
                        videoUrl = path.videoPath;
                    }
                }
                
                // Fallback to videoUrl if cdnList extraction failed
                if (!videoUrl) videoUrl = currentEp.videoUrl;

                // Important: The new API might have &amp; instead of & in URLs from JSON
                if (videoUrl) {
                    videoUrl = videoUrl.replace(/&amp;/g, '&');
                }

                console.log("Playing video:", videoUrl);

                document.getElementById('detail-content').innerHTML = `
                    <div class="video-container shadow-2xl mb-6">
                        <video id="player" src="${videoUrl}" controls playsinline class="w-full h-full" poster="${drama.coverWap}"></video>
                    </div>
                    
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-2xl md:text-4xl font-bold">${drama.bookName}</h1>
                        <div class="flex space-x-2">
                            ${episodeIdx > 1 ? `<button onclick="window.location.href='?id=${bookId}&episode=${episodeIdx-1}'" class="bg-gray-800 p-2 rounded-full px-4 text-sm">Prev</button>` : ''}
                            ${episodeIdx < episodes.length ? `<button onclick="window.location.href='?id=${bookId}&episode=${episodeIdx+1}'" class="bg-red-600 p-2 rounded-full px-4 text-sm font-bold">Next</button>` : ''}
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                        <div class="lg:col-span-2">
                            <h3 class="text-xl font-bold mb-4 border-b border-gray-800 pb-2">Sinopsis</h3>
                            <p class="text-gray-300 mb-8">${drama.introduction || 'Tidak ada deskripsi.'}</p>
                            
                            <h3 class="text-xl font-bold mb-4 border-b border-gray-800 pb-2">Pilih Episode</h3>
                            <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-2">
                                ${episodes.map((ep, i) => `
                                    <button onclick="window.location.href='?id=${bookId}&episode=${i+1}'" 
                                        class="py-2 rounded text-sm transition ${i+1 === episodeIdx ? 'bg-red-600 font-bold' : 'bg-[#2f2f2f] hover:bg-[#3f3f3f]'}">
                                        ${i+1}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                if (currentEp.videoUrl) document.getElementById('player').play().catch(() => {});
            } catch (err) {
                console.error('Fetch detail failed:', err);
            }
        }
        
        function showProfile() {
            document.getElementById('profile-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeProfile() {
            document.getElementById('profile-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        fetchDetail();
    </script>
</body>
</html>
