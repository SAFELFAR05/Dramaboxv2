<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELFARBOX - Shorts [v1.2.1]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow: hidden; }
        .short-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scroll-behavior: smooth; }
        .short-item { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        .video-wrapper { height: 100%; width: 100%; max-width: 500px; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 80px; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); z-index: 10; }
        .actions { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 10; }
        .action-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .action-btn i { font-size: 24px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .action-btn span { font-size: 12px; font-weight: bold; }
        .logo-shorts { position: fixed; top: 20px; left: 20px; z-index: 100; }
        .bottom-nav { background: rgba(0,0,0,0.9); border-top: 1px solid #333; position: fixed; bottom: 0; width: 100%; z-index: 50; }
    </style>
</head>
<body>
    <div class="logo-shorts">
        <h1 class="text-white text-xl md:text-2xl font-bold tracking-tighter uppercase cursor-pointer" onclick="window.location.href='/'"><span class="text-red-600">ELFAR</span><span class="italic">BOX</span></h1>
    </div>
    <div class="short-container" id="short-container">
        <div class="flex items-center justify-center h-screen w-full">
            <i class="fas fa-spinner fa-spin text-4xl text-red-600"></i>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="bottom-nav flex justify-around items-center pt-2 pb-4 md:hidden bg-black/20 backdrop-blur-xl border-t border-white/10">
        <a href="/" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-base"></i>
            <span class="text-[9px] mt-0.5">Beranda</span>
        </a>
        <a href="/shorts.html" class="flex flex-col items-center text-white">
            <i class="fas fa-play-circle text-base"></i>
            <span class="text-[9px] mt-0.5">Shorts</span>
        </a>
        <a href="/?tab=vip" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-crown text-base text-yellow-500"></i>
            <span class="text-[9px] mt-0.5">VIP</span>
        </a>
        <button onclick="window.location.href='/?showProfile=true'" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user text-base"></i>
            <span class="text-[9px] mt-0.5">Profil</span>
        </button>
    </div>

    <script>
        const API_BASE = 'https://dramaboxv2.elfar.my.id';
        const container = document.getElementById('short-container');
        let isLoading = false;

        async function loadShorts() {
            if (isLoading) return;
            isLoading = true;
            try {
                console.log("Loading shorts...");
                const dramas = await fetch(`${API_BASE}/randomdrama`).then(r => r.ok ? r.json() : []);
                console.log("Shorts fetched:", dramas);
                
                if (!Array.isArray(dramas)) return;
                if (container.querySelector('.fa-spinner')) container.innerHTML = '';
                
                for (const drama of dramas) {
                    // Extract video URL correctly from the new API structure for shorts
                    let videoUrl = "";
                    if (drama.cdnList && drama.cdnList.length > 0) {
                        const cdn = drama.cdnList.find(c => c.isDefault === 1) || drama.cdnList[0];
                        if (cdn.videoPathList && cdn.videoPathList.length > 0) {
                            const path = cdn.videoPathList.find(p => p.quality === 720) || cdn.videoPathList[0];
                            videoUrl = path.videoPath;
                        }
                    }

                    const item = document.createElement('div');
                    item.className = 'short-item';
                    item.innerHTML = `
                        <div class="video-wrapper">
                            <video src="${videoUrl}" loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-500"></video>
                            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${drama.coverWap}')"></div>
                            <div class="absolute inset-0 bg-black/40"></div>
                            <div class="video-placeholder absolute inset-0 flex items-center justify-center">
                                <i class="fas fa-play text-4xl opacity-50"></i>
                            </div>
                            <div class="overlay">
                                <h3 class="text-lg font-bold">${drama.bookName}</h3>
                                <p class="text-sm text-gray-300">Episode 1</p>
                                <button onclick="window.location.href='/detail.html?id=${drama.bookId}'" class="mt-3 bg-red-600 px-4 py-1 rounded-full text-xs font-bold">Tonton Lengkap</button>
                            </div>
                            <div class="actions">
                                <div class="action-btn"><i class="fas fa-heart"></i><span>Suka</span></div>
                                <div class="action-btn"><i class="fas fa-comment"></i><span>${drama.rankVo?.hotCode || '0'}</span></div>
                                <div class="action-btn"><i class="fas fa-share"></i><span>Bagikan</span></div>
                            </div>
                        </div>
                    `;
                    container.appendChild(item);
                    
                    // Only fetch stream if videoUrl is still empty
                    if (!videoUrl) {
                        fetchStream(item, drama.bookId);
                    } else {
                        const video = item.querySelector('video');
                        video.onplaying = () => {
                            video.classList.remove('opacity-0');
                            item.querySelector('.video-placeholder').style.display = 'none';
                        };
                    }
                }
                setupObserver();
            } catch (err) {
                console.error('Load shorts failed:', err);
            } finally {
                isLoading = false;
            }
        }

        async function fetchStream(item, bookId) {
            try {
                const eps = await fetch(`${API_BASE}/allepisode?bookId=${bookId}`).then(r => r.json());
                if (eps.length > 0) {
                    const ep = eps[0];
                    let videoUrl = "";
                    if (ep.cdnList && ep.cdnList.length > 0) {
                        const cdn = ep.cdnList.find(c => c.isDefault === 1) || ep.cdnList[0];
                        if (cdn.videoPathList && cdn.videoPathList.length > 0) {
                            const path = cdn.videoPathList.find(p => p.quality === 720) || cdn.videoPathList[0];
                            videoUrl = path.videoPath;
                        }
                    }
                    if (!videoUrl) videoUrl = ep.videoUrl;
                    if (videoUrl) videoUrl = videoUrl.replace(/&amp;/g, '&');

                    const video = item.querySelector('video');
                    video.src = videoUrl;
                    video.onplaying = () => {
                        video.classList.remove('opacity-0');
                        item.querySelector('.video-placeholder').style.display = 'none';
                    };
                }
            } catch (e) {}
        }

        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        video?.play().catch(() => {});
                        if (entry.target === container.lastElementChild) loadShorts();
                    } else {
                        video?.pause();
                    }
                });
            }, { threshold: 0.7 });

            container.querySelectorAll('.short-item').forEach(item => observer.observe(item));
        }

        loadShorts();
    </script>
</body>
</html>
